<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="/final-project/contact.html">
  <link rel="stylesheet" href="/final-project/css/styles.css">
  
  <div class="container">
    <h3>Contact All tyed Up Films Today</h3>
    <form action="#" name="contact_form">
      <label for="first_name">First Name</label>
      <input name="first_name" type="text" required placeholder="John"/>
      <br>
      <label for="last_name">Last Name</label>
      <input name="last_name" type="text" required placeholder="Doe"/>
      <br>
      <label for="email">Email</label>
      <input name="email" type="email" required placeholder="you@domain.com"/>
      <br>
      <label for="message">Message</label><br>
      <textarea name="message" cols="30" rows="10" placeholder="Enter your message here ..." required> </textarea>
      <div class="center">
        <input type="submit" value="Submit">
      </div>
    </form>	
  </div>

</head>

</body>
</html>
